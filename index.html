<!DOCTYPE html>
<html>
  <head>
    <title>Leaf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapp">
      <img src="hello.png" width="620px" height="100%" alt="" />
      <div class="container">
        <span class="title">
          <span>
            <img src="logo.png" />
          </span>
          <!-- <span style="color: green">Leaf</span> -->
        </span>
        <br />
        <span class="sub">Create Account</span> 
        <form>
          <label>Full Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" />
          <label>Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email or Phone Number"
          />
          <label>Password</label>
          <input type="password" id="password" placeholder="Full Name" />
          <button type="submit">Sign Up</button>
        </form>
        <h3>- OR -</h3>
        <div class="social-login">
          <a class="i" href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a class="i" href="https://www.google.com" target="_blank"
            ><i class="fab fa-google"></i
          ></a>
          <a class="i" href="https://www.apple.com" target="_blank"
            ><i class="fab fa-apple"></i
          ></a>
        </div>
        <p>Already have an account? <a href="#">Login</a>.</p>
      </div>
    </div>
  </body>
</html>
